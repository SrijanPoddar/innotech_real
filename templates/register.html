<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="information">
            <p style="font-size:65px;width:fit-content;"><b>Kishan SutraðŸŒ¿</b>
            
        </p>
            <h1>This is platform to connect farmer with consumer.</h1>
        </div>
        <div class="login-container">
            <h2>Register</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('register_post') }}" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Register</button>
            </form>
            <br>
            <form action="{{ url_for('login') }}" method="GET">
                <button type="submit" style="background-color:yellow;color:black">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
